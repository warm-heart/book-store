<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>保存用户</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <link th:href="@{/css/home.css}" href="../../static/css/home.css" rel="stylesheet" type="text/css"/>
    <script th:src="@{/js/jquery-1.10.2.min.js}" src="../../static/js/jquery-1.10.2.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="../../static/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
    <form action="/register" method="post" class="m-2 p-4">
        <div class="col-md-offset-2 col-lg-offset-5 col-xl-offset-3">
            <div class="form-group m-0">
                <label for="userName">姓名</label>
                <input type="text" style="width:30%" class="form-control" id="userName" placeholder="请输入用户姓名"
                       name="userName">
            </div>

            <div class="form-group m-0">
                <label for="userPassword">密码</label>
                <input type="password" style="width:30%" class="form-control" id="userPassword" placeholder="请输入用户密码"
                       name="userPassword">
            </div>
            <div class="form-group m-0">
                <label for="userAddress">地址</label>
                <input type="text" style="width:30%" class="form-control" id="userAddress" placeholder="请填写地址"
                       name="userAddress">
            </div>

            <div class="form-group m-0">
                <label for="userEmail">邮箱</label>
                <input type="email" style="width:30%" class="form-control" id="userEmail" placeholder="请填写邮箱"
                       name="userEmail">
            </div>
            <div class="form-group m-0">
                <label for="userPhone">电话</label>
                <input type="text" style="width:30%" class="form-control" id="userPhone" placeholder="请输入电话"
                       name="userPhone">
            </div>
        </div>

        <center>
            <button type="submit" class="btn btn-success m-4 p-2">注册</button>
        </center>
    </form>

</div>


</body>
</html>

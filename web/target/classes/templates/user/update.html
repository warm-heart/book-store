<div class="container">


    <form th:action="@{/user/updateUser}" method="post" th:object="${user}">
        <div class="col-md-offset-2 col-lg-offset-5 col-xl-offset-3">

            <div class="form-group">
                <label for="userId">id</label>
                <input type="text" style="width:30%" class="form-control" id="userId" placeholder="请输入用户Id"
                       th:value="*{userId}"
                       name="userId">
            </div>

            <div class="form-group ">
                <label for="userName">姓名</label>
                <input type="text" style="width:30%" class="form-control" id="userName" placeholder="请输入用户姓名"
                       name="userName" th:value="*{userName}">
            </div>

            <div class="form-group ">
                <label for="userPassword">密码</label>
                <input type="password" style="width:30%" class="form-control" id="userPassword" placeholder="请输入用户密码"
                       name="userPassword">
            </div>
            <div class="form-group ">
                <label for="userAddress">地址</label>
                <input type="text" style="width:30%" class="form-control" id="userAddress" placeholder="请填写地址"
                       name="userAddress" th:value="*{userAddress}">
            </div>

            <div class="form-group ">
                <label for="userEmail">邮箱</label>
                <input type="email" style="width:30%" class="form-control" id="userEmail" placeholder="请填写邮箱"
                       name="userEmail" th:value="*{userEmail}">
            </div>
            <div class="form-group ">
                <label for="userPhone">电话</label>
                <input type="text" style="width:30%" class="form-control" id="userPhone" placeholder="请输入电话"
                       name="userPhone" th:value="*{userPhone}">
            </div>

        </div>

        <center>
            <button type="submit" class="btn btn-success m-4 p-2">Submit</button>
        </center>

    </form>

</div>
